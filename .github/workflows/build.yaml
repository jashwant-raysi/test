name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarQubeScan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'  # Update to .NET 9.0

    - name: Install SonarQube Scanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Restore dependencies
      run: dotnet restore dotnet-hello-world/dotnet-hello-world.sln

    - name: Build the project
      run: dotnet build dotnet-hello-world/dotnet-hello-world.sln

    - name: Run tests
      run: dotnet test dotnet-hello-world/dotnet-hello-world.sln

    - name: SonarQube Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        export PATH="$PATH:/root/.dotnet/tools"  # Ensure the installed tool is in the PATH
        dotnet-sonarscanner begin /k:"<your-project-key>" /o:"<your-organization>" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        dotnet build dotnet-hello-world/dotnet-hello-world.sln
        dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

